<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Simple Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #ff0000; /* RED background to see contrast */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 5px solid #00ff00; /* GREEN border */
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
        console.log('ðŸš€ Starting minimal Three.js test');
        
        // Check if Three.js is loaded
        if (typeof THREE === 'undefined') {
            document.body.innerHTML = '<h1 style="color: white;">THREE.js NOT LOADED!</h1>';
            console.error('THREE.js is not available');
        } else {
            console.log('âœ… Three.js available, version:', THREE.REVISION);
            
            // Create scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0000ff); // BLUE background
            document.body.appendChild(renderer.domElement);
            
            // Create a very large, bright cube
            const geometry = new THREE.BoxGeometry(5, 5, 5);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // YELLOW cube
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 10;
            
            console.log('âœ… Scene created, starting animation');
            
            function animate() {
                requestAnimationFrame(animate);
                
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
    </script>
</body>
</html>

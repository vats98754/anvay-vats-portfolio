<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div>Status: <span id="status">Loading...</span></div>
        <div>Objects: <span id="objects">0</span></div>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        console.log('Starting Three.js test...');
        
        // Check if Three.js loaded
        if (typeof THREE === 'undefined') {
            document.getElementById('status').textContent = 'THREE.js not loaded';
            console.error('THREE.js not loaded');
        } else {
            document.getElementById('status').textContent = 'THREE.js loaded v' + THREE.REVISION;
            console.log('THREE.js loaded, version:', THREE.REVISION);
        }

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x222222);
        
        // Add a simple red cube
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // Add a white cube
        const geometry2 = new THREE.BoxGeometry(1, 1, 1);
        const material2 = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cube2 = new THREE.Mesh(geometry2, material2);
        cube2.position.set(3, 0, 0);
        scene.add(cube2);
        
        camera.position.z = 5;
        
        document.getElementById('objects').textContent = scene.children.length;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            cube2.rotation.x += 0.02;
            cube2.rotation.y += 0.02;
            
            renderer.render(scene, camera);
        }
        
        console.log('Starting animation...');
        animate();
        
        // Test GLTF loading capability
        if (typeof THREE.GLTFLoader !== 'undefined') {
            console.log('GLTFLoader is available');
            
            const loader = new THREE.GLTFLoader();
            loader.load(
                'src/assets/brain_point_cloud/scene.gltf',
                (gltf) => {
                    console.log('GLTF loaded successfully!', gltf);
                    const model = gltf.scene;
                    model.position.set(-3, 0, 0);
                    model.scale.setScalar(0.5);
                    scene.add(model);
                    document.getElementById('objects').textContent = scene.children.length;
                },
                (progress) => {
                    console.log('Loading progress:', progress);
                },
                (error) => {
                    console.error('GLTF loading error:', error);
                }
            );
        } else {
            console.error('GLTFLoader not available');
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: #fff; font-family: Arial, sans-serif; }
        #test-canvas { width: 100%; height: 400px; border: 2px solid #0BCEAF; }
        .status { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Three.js Test Page</h1>
    <div class="status" id="status">Loading...</div>
    <canvas id="test-canvas"></canvas>
    
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = message;
            statusDiv.style.backgroundColor = isError ? '#d32f2f' : '#2e7d32';
        }
        
        try {
            if (typeof THREE === 'undefined') {
                updateStatus('❌ THREE.js failed to load', true);
                throw new Error('THREE not available');
            }
            
            updateStatus('✅ THREE.js loaded successfully. Version: ' + THREE.REVISION);
            
            // Create a simple scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 800/400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('test-canvas') });
            
            renderer.setSize(800, 400);
            
            // Create a simple cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x0BCEAF, wireframe: true });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            updateStatus('✅ Three.js test scene running successfully!');
            
        } catch (error) {
            updateStatus('❌ Error: ' + error.message, true);
            console.error(error);
        }
    </script>
</body>
</html>

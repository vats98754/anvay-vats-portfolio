<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Debug Tool - Anvay Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }
        .info {
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid #0096ff;
            color: #66ccff;
        }
        .test-result {
            font-weight: bold;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0088ff;
        }
        pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß GitHub Pages Asset Debug Tool</h1>
        <p>This tool helps diagnose why Three.js assets might not be loading on GitHub Pages.</p>
        
        <div id="environment-info" class="status info">
            <h3>üìç Environment Information</h3>
            <div id="env-details"></div>
        </div>

        <div id="asset-tests" class="status info">
            <h3>üß™ Asset Accessibility Tests</h3>
            <button onclick="testAssets()">Run Asset Tests</button>
            <div id="test-results"></div>
        </div>

        <div id="three-js-info" class="status info">
            <h3>üéÆ Three.js Status</h3>
            <button onclick="testThreeJS()">Test Three.js</button>
            <div id="threejs-results"></div>
        </div>

        <div id="recommendations" class="status info">
            <h3>üí° Recommendations</h3>
            <div id="rec-content"></div>
        </div>
    </div>

    <script>
        // Display environment information
        function displayEnvironmentInfo() {
            const info = {
                hostname: window.location.hostname,
                origin: window.location.origin,
                pathname: window.location.pathname,
                href: window.location.href,
                protocol: window.location.protocol,
                isGitHubPages: window.location.hostname.includes('github.io') || window.location.hostname === 'anvay.blog',
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('env-details').innerHTML = `
                <pre>${JSON.stringify(info, null, 2)}</pre>
            `;
        }

        // Test asset accessibility
        async function testAssets() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>üîÑ Testing assets...</p>';
            
            const testAssets = [
                'assets/the_thinker_by_auguste_rodin/scene.gltf',
                'assets/brain_point_cloud/scene.gltf',
                'assets/shiba/scene.gltf',
                'assets/the_thinker_by_auguste_rodin/textures/Material_baseColor.png',
                'lib/three/three.min.js',
                'lib/three/GLTFLoader.js'
            ];

            const results = [];
            
            for (const assetPath of testAssets) {
                try {
                    const response = await fetch(assetPath, { method: 'HEAD' });
                    const result = {
                        path: assetPath,
                        status: response.status,
                        ok: response.ok,
                        headers: Object.fromEntries(response.headers.entries())
                    };
                    results.push(result);
                } catch (error) {
                    results.push({
                        path: assetPath,
                        error: error.message,
                        ok: false
                    });
                }
            }
            
            let html = '<h4>Test Results:</h4>';
            results.forEach(result => {
                const statusClass = result.ok ? 'success' : 'error';
                const icon = result.ok ? '‚úÖ' : '‚ùå';
                html += `
                    <div class="status ${statusClass}">
                        ${icon} <strong>${result.path}</strong><br>
                        Status: ${result.status || 'Error'}<br>
                        ${result.error ? `Error: ${result.error}` : ''}
                        ${result.headers ? `<br>Content-Type: ${result.headers['content-type'] || 'unknown'}` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Test Three.js availability
        function testThreeJS() {
            const resultsDiv = document.getElementById('threejs-results');
            
            const threeAvailable = typeof window.THREE !== 'undefined';
            const gltfLoaderAvailable = threeAvailable && typeof window.THREE.GLTFLoader !== 'undefined';
            
            let html = '<h4>Three.js Status:</h4>';
            
            if (threeAvailable) {
                html += `
                    <div class="status success">
                        ‚úÖ <strong>THREE.js is available</strong><br>
                        Version: ${window.THREE.REVISION || 'unknown'}<br>
                        GLTFLoader: ${gltfLoaderAvailable ? 'Available' : 'Not Available'}
                    </div>
                `;
            } else {
                html += `
                    <div class="status error">
                        ‚ùå <strong>THREE.js is not available</strong><br>
                        Check if the Three.js script is loading correctly.
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }

        // Generate recommendations
        function generateRecommendations() {
            const recDiv = document.getElementById('rec-content');
            const isCustomDomain = window.location.hostname === 'anvay.blog';
            const isHTTPS = window.location.protocol === 'https:';
            
            let recommendations = [];
            
            if (isCustomDomain) {
                recommendations.push('‚úÖ Custom domain detected (anvay.blog)');
                if (isHTTPS) {
                    recommendations.push('‚úÖ HTTPS is being used');
                } else {
                    recommendations.push('‚ö†Ô∏è Consider using HTTPS for better security');
                }
            } else {
                recommendations.push('‚ÑπÔ∏è Using GitHub Pages default domain');
            }
            
            recommendations.push('üîß Run the asset tests above to check if files are accessible');
            recommendations.push('üîß Check browser developer tools for network errors');
            recommendations.push('üîß Verify CNAME file contains: anvay.blog');
            
            recDiv.innerHTML = `
                <ul>
                    ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
                </ul>
                <p><strong>Common Issues:</strong></p>
                <ul>
                    <li>üö´ CORS (Cross-Origin Resource Sharing) restrictions</li>
                    <li>üö´ Incorrect asset paths (relative vs absolute)</li>
                    <li>üö´ Missing files or broken symlinks</li>
                    <li>üö´ GitHub Pages caching issues</li>
                    <li>üö´ Mixed content issues (HTTP vs HTTPS)</li>
                </ul>
            `;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            displayEnvironmentInfo();
            generateRecommendations();
        });
    </script>
</body>
</html>
